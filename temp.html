<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <form>
    <h2>Temperature <br>Conversion</h2><br>
    <input type="number" id="mynum"><br>
    <input type="radio" id="celToFar" name="convertTo">
    <label  for="celToFar">Celcius ➡️ Fahrenheit</label><br>
    <input type="radio" id="farToCel" name="convertTo">
    <label  for="farToCel">Fahrenheit ➡️ Celcius</label><br>
    <button type="submit" id="mysubmit">Submit</button>
    <p id="result"></p>
    </form>
    <script src="temp.js"></script>
</body>
</html>
